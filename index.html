    <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">

    <script> 
    document.addEventListener(
      'DOMContentLoaded', function() { var carousel = new bootstrap.Carousel(document.getElementById('imageCarousel'), { 
        interval: 3000, ride: 'carousel' 
      });
       }); 
       document.addEventListener('DOMContentLoaded', function() {
        var carousel = new bootstrap.Carousel(document.getElementById('imageCarousel'), {
            interval: 2000, // Adjust this value for faster transitions
            ride: 'carousel'
        });

        var textFrame = document.querySelector('.textFrame');
        var carouselElement = document.getElementById('imageCarousel');

        carouselElement.addEventListener('slide.bs.carousel', function () {
            textFrame.classList.remove('show');
        });

        carouselElement.addEventListener('slid.bs.carousel', function () {
            textFrame.classList.add('show');
        });
    });
       </script>
